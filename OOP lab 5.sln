#define _USE_MATH_DEFINES
#include <iostream>
#include <cmath>
using namespace std;

class Circle 
{
protected:
    double radius;
public:
    Circle(double r = 0) : radius(r) {}

    virtual double getLength() const 
    {
        return 2 * M_PI * radius;
    }
    virtual void showInfo() const 
    {
        cout << "Circle radius: " << radius
            << "\nCircle length: " << getLength() << endl;
    }

    virtual ~Circle() {}
};

class Disk : public Circle 
{
public:
    Disk(double r = 0) : Circle(r) {}

    virtual double getArea() const 
    {
        return M_PI * pow(radius, 2);
    }

    void showInfo() const override 
    {
        cout << "Disk radius: " << radius
            << "\nDisk area: " << getArea() << endl;
    }
};


class Cylinder : public Disk 
{
public:
    double height;

    Cylinder(double r = 0, double h = 0) : Disk(r), height(h) {}

    virtual double getVolume() const 
    {
        return getArea() * height;
    }

    void showInfo() const override 
    {
        cout << "Cylinder radius: " << radius
            << "\nCylinder height: " << height
            << "\nCylinder volume: " << getVolume() << endl;
    }
};

int main() 
{
    Circle* parent;

    Circle circle(5);
    Disk disk(5);
    Cylinder cylinder(5, 10);

    parent = &circle;
    cout << "--- Circle ---" << endl;
    (*parent).showInfo();

    parent = &disk;
    cout << "\n--- Disk ---" << endl;
    (*parent).showInfo();

    parent = &cylinder;
    cout << "\n--- Cylinder ---" << endl;
    (*parent).showInfo();

    return 0;
}
